#https://github.com/SumoLogic/sumologic-otel-collector#receivers

extensions:
  sumologic/otc-extension:
    access_id:  ${ACCESS_ID}
    access_key: ${ACCESS_KEY}
    api_base_url: https://stag-open-events.sumologic.net
    collector_name: Arpita_Otc_multireceiver
  file_storage/buff:
    directory: /tmp
    timeout: 5s
exporters:
  logging:
    loglevel: info
  sumologic:
    auth:
      authenticator: sumologic/otc-extension
    sending_queue:
      enabled: true
      queue_size: 100
      persistent_storage_enabled: true
receivers:
  filelog/1:
    include:
    - /opt/sumoTest/logs/sub1/*.log
    max_log_size: 20MiB
    start_at: end
  filelog/2:
    exclude:
    - /opt/sumoTest/logs/sub2/*.json
    max_log_size: 20MiB
    start_at: end

service:
  extensions: [sumologic/otc-extension, file_storage/buff]
  pipelines:
    logs:
      exporters: [sumologic]
      processors: []
      receivers: [filelog/1, filelog/2]
  telemetry:
    logs:
      level: debug
